<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Examen Tema 5 DWEC - DIW</title>
</head>

<body>
    
    <div class="main-contenedor-hero">
        <div class="contenedor-hero">
            <h1>El Molinón</h1>
            <h2>El estadio más antiguo de España</h2> 
        </div>
    </div>

    <div class="main-contenedor-form">
        <h1>Contáctanos</h1>
        <form id="formulario" action="correcto.html" method="get">
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="text" id="correo" placeholder="Correo electrónico">
            <label id="lbl-soli">Solicitud de información adicional</label>
            <input type="radio" name="info" id="adInfo">
            <label id="lbl-reserva">Reserva de ruta</label>
            <input type="radio" name="reserva" id="reserva">
            <input type="button" value="Info" id="info" onclick="informacion()">
            <textarea name="txtmsj" id="txtmsj" cols="25" rows="8" placeholder="Por favor, inserta un mensaje"></textarea>
            <input type="button" value="Enviar" id="enviar">

            <ul id="errores"></ul>
        </form>
    </div>


    <script src="scripts/main.js"></script>
</body>
</html>
